<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1> 
        
        <div class="display-container">
            <!-- 2 section rhega -->
            <!-- data-passwordDisplay is custom attribute which is used by querySelector to fetch -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <img width="20" height="22" src="copyyy.png" alt="copy">
                <span class="tooltip" data-copyMsg></span>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <div class="passCont">
                    <p>Password Length</p>
                    <!-- isko hm js k help se change krege jb slide kre bar ko -->
                    <p data-lengthNumber>0</p> 
                </div>
                
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- checkbox -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">include uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">include lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">include numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">include symbols</label>
                </div> 
                   <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!-- generate password -->
                <button class="generateBtn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
